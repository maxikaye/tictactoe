<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Maxi Kaye</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TIC|TAC|TOE</h1>
        </header>
        <section class="game-area">
            <div class="start-menu">
                <form action="" method="post">
                    <div class="player" id="player-one">
                        <p class="player-symbol">x</p>
                        <p class="player-name">Player One Name</p>
                        <input type="text" name="player-one-name" id="player-one-name">
                        <input type="radio" name="player-one-type" id="player-one-human" value="human" checked>
                        <label for="player-one-human">Human</label>
                        <input type="radio" name="player-one-type" id="player-one-ai" value="ai">
                        <label for="player-one-ai">AI</label>
                    </div>
                    <div class="player" id="player-two">
                        <p class="player-symbol">o</p>
                        <p class="player-name">Player Two Name</p>
                        <input type="text" name="player-two-name" id="player-two-name">
                        <input type="radio" name="player-two-type" id="player-two-human" value="player-two-human">
                        <label for="player-two-human">Human</label>
                        <input type="radio" name="player-two-type" id="player-two-ai" value="player-two-ai" checked>
                        <label for="player-two-ai">AI</label>
                    </div>
                    <button id="btn-start-game" type="submit">START</button>
                </form>
            </div>
        </section>
        <footer>
            <p>A game by <a href="https://github.com/maxikaye">Maxi Kaye</a></p>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
